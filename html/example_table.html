<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Example table</title>
    <style>
      table {
        width: 100%;
      }
      th, td {
        border: 1px solid black;
        padding: 8px;
        margin: left;
      }
      #redHeader {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>Example table</h1>
    <table>
      <tr id="redHeader">
        <th colspan="3">Heading with a red background</th>
      </tr>
      <tr>
        <td>blue</td>
        <td>Purple</td>
        <td>background</td>
      </tr>
      <tr>
        <td colspan="2">Some text</td>
        <td id="irregular">ground</td>
      </tr>
    </table>
  </body>
</html>
